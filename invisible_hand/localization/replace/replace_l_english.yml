l_english:
  game_concept_crown_authority_desc:1 "$game_concept_crown_authority$ represents the general power that a [ruler|E] wields over their [vassals|E].\n\nThere are four levels of $game_concept_crown_authority$: #e Nominal#!, #e Limited#!, #e High#!, and #e Absolute#!. The current Authority level is determined by the Realm's [invisible_hand_authority_score|e].\n\n#weak Vassals dislike higher levels of Authority, and lowering it is the primary goal of [Concept( 'liberty_faction', 'Liberty Factions' )|E].#!"
  game_concept_tribal_authority_desc:2 "$game_concept_tribal_authority$ represents the general influence that a [tribal|E] [ruler|E] wields over their [vassals|E]. Compared to [crown_authority|E], it offers fewer powers and at later levels.\n\nThere are four levels of $game_concept_tribal_authority$: #e Nominal#!, #e Limited#!, #e High#!, and #e Absolute#!. The current Authority level is determined by the Realm's [invisible_hand_authority_score|e].\n\n#weak Vassals dislike higher levels of Authority, and lowering it is the primary goal of any [liberty_faction|E].#!"
  crown_authority:0 "[crown_authority|E]"
  crown_authority_0:0 "Nominal Crown Authority"
  crown_authority_0_effects_not_in_prev:0 ""
  crown_authority_1:0 "Limited Crown Authority"
  crown_authority_1_effects:1 "$EFFECT_LIST_BULLET$Rulers can change between available Partition [succession_laws|E]"
  crown_authority_2:0 "High Crown Authority"
  crown_authority_2_effects:3 "$EFFECT_LIST_BULLET$Rulers can change between all available [succession_laws|E]\n$EFFECT_LIST_BULLET$All Vassals who refuse Title revocation or Vassal retraction are considered [criminals|E]"
  crown_authority_3:0 "Absolute Crown Authority"
  crown_authority_3_effects:1 "$EFFECT_LIST_BULLET$Rulers can designate their [heir|E]\n$EFFECT_LIST_BULLET$Vassals' [titles|E] cannot be inherited by Characters outside the [realm|E]"
  crown_authority_1_effects_not_in_prev:0 "$EFFECT_LIST_BULLET$[clan_government] [vassals|E] will provide at least [EmptyScope.ScriptValue('clan_government_levies_min_ca_1')|%0V] of [levies|E] and [EmptyScope.ScriptValue('clan_government_tax_min_ca_1')|%0V] of [income|E]"
  crown_authority_2_effects_not_in_prev:0 "$EFFECT_LIST_BULLET$[clan_government] [vassals|E] will provide at least [EmptyScope.ScriptValue('clan_government_levies_min_ca_2')|%0V] of [levies|E] and [EmptyScope.ScriptValue('clan_government_tax_min_ca_2')|%0V] of [income|E]"
  crown_authority_3_effects_not_in_prev:0 "$EFFECT_LIST_BULLET$[clan_government] [vassals|E] will provide at least [EmptyScope.ScriptValue('clan_government_levies_min_ca_3')|%0V] of [levies|E] and [EmptyScope.ScriptValue('clan_government_tax_min_ca_3')|%0V] of [income|E]"
  tribal_authority:0 "[tribal_authority|E]"
  tribal_authority_0:0 "Nominal Tribal Authority"
  tribal_authority_0_effects_not_in_prev:1 "$EFFECT_LIST_BULLET$[characters|E] #N cannot#! be [imprisoned|E]"
  tribal_authority_1:0 "Limited Tribal Authority"
  tribal_authority_1_effects:0 "$EFFECT_LIST_BULLET$[characters|E] can be [imprisoned|E]\n$EFFECT_LIST_BULLET$[tribal|E] rulers with non-$game_concept_tribal$ [Concept('liege','Lieges')|E] may settle, becoming [feudal|E] or [clan|E]"
  tribal_authority_2:0 "High Tribal Authority"
  tribal_authority_2_effects:0 ""
  tribal_authority_3:0 "Absolute Tribal Authority"
  tribal_authority_3_effects:0 "$EFFECT_LIST_BULLET$[independent|E] [tribal|E] rulers may settle, becoming [feudal|E] or [clan|E]"